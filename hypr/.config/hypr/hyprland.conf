#             monitor description v   v resolution    pos v      v scale
monitor = desc:AOC 24G1WG4 0x00004A88, 1920x1080@120.000, 0x320, 1 # AOC
monitor = desc:Dell Inc. DELL G3223Q C73MF34, 3840x2160@59.997, 1920x0, 1 # Dell 4k 32"
monitor = desc:BOE 0x0931, 2240x1400@60.002, 5760x760, 1 # Built-in

workspace = 1, monitor:desc:AOC 24G1WG4 0x00004A88
workspace = 3, monitor:desc:AOC 24G1WG4 0x00004A88
workspace = 5, monitor:desc:AOC 24G1WG4 0x00004A88

workspace = 2, monitor:desc:Dell Inc. DELL G3223Q C73MF34
